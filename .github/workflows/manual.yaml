# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  check-sync:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: test-target-branch
      id: check-branch-exists
      uses: GuillaumeFalourd/branch-exists@v1.1
      with:
        branch: example-patches
    - name: checkout
      uses: actions/checkout@v4
    # # Runs a single command using the runners shell
    # - name: Send greeting
    #   run: echo "Hello ${{ inputs.name }}"
    - name: Sync
      id: sync
      env:
        ORGREPO: https://github.com/kubernetes-sigs
        BRANCH: main
      run: make build-helm-charts
    - name: Create Pull Request CAPI
      id: cpr-capi
      if: ${{ (steps.sync.outputs.updated_cluster-api == 'true' || steps.sync.outputs.updated_cluster-api-provider-aws == 'true' ) && steps.check-branch-exists.outputs.exists == 'false' }}
      uses: peter-evans/create-pull-request@v7
      with:
        # token: ${{ secrets.PAT }}
        commit-message: Update report
        committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
        author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
        signoff: false
        branch: example-patches
        delete-branch: true
        title: '[Example] Update report'
        body: |
          Update report
          - Updated with *today's* date
          - Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        labels: |
          report
          automated pr
        assignees: marek-veber
        reviewers: marek-veber
#        team-reviewers: |
#          developers
#        milestone: 1
        draft: true

